<!-- book-list.component.html -->
<div class="container mt-4">
  <h5>List of all Books in the Bible</h5>
  
  <!-- Toggle Buttons -->
  <div class="btn-group mb-4" role="group" aria-label="Testament Toggle">
    <button type="button" class="btn btn-secondary" (click)="onTestamentChange('OT')">Old Testament</button>
    <button type="button" class="btn btn-secondary" (click)="onTestamentChange('NT')">New Testament</button>
    <button type="button" class="btn btn-secondary" (click)="onTestamentChange('Both')">Both</button>
  </div>

  <!-- Books List -->
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of filteredBooks; trackBy: trackByFn">
      <app-card
        [title]="book.title_short"
        [fullTitle]="book.title_full"
        [abbreviation]="book.abbreviation"
        [category]="book.category"
        [testament]="book.otnt"
        [chapters]="book.chapters"
        [order]="book.order"
        [displayTestament]="selectedTestament">
      </app-card>
    </div>
  </div>
</div>
